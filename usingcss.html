<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using CSS</title>
    <style>
        h2{
            color: blue;
            border: 2px solid;
        }
        
        .text{
            color: crimson
        }

        #mytag{
            color: blue;
            background-color: yellow;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    <h1 style="color: aqua; font-size: 50px;" >Inline css is use to style only one line of code</h1>

    <h2>Internal CSS is used to style multiple elements at once</h2>

    <h2 class="text">Name selector is use to select an element</h2>

    <p class="text">Class selector is use to select element by class select</p>

    <h3 id="mytag">id selector is used to select element by their id name</h3>
</body>
</html>
