<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingUp Page</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    
    <style>

        *{
             font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .card{
            border: 1px solid black;
            border-radius: 10px;
            width: 30%;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 2px 2px 5px 0px rgba(0, 0, 0, 0.48);
            /* background-color: white; */
            background-image: linear-gradient(90deg, #cfdadb,#847f7f7d),url('https://m.media-amazon.com/images/I/51Yure3kmfL.jpg');
            background-size: cover;
        }

        body{
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(0deg, #1e2b4e,#2d5ed15e), url('https://images.unsplash.com/photo-1616088410192-d1b123712994?fm=jpg&q=60&w=3000&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bWluaW1hbCUyMGJhY2tncm91bmR8ZW58MHx8MHx8fDA%3D');
            background-size: cover;
            background-position: top;

        }

        .text-input{
            display: block;
            box-sizing: border-box;
            padding: 5px;
            width: 100%;
            border: 1px solid black;
            border-radius: 5px;
            margin-bottom: 30px;
        }

        .gender{
            margin-bottom: 20px;
        }

        .form-title{
            font-size: 30px;
            text-align: center;
        }

        .link-signup{
            text-align: center;
            color: blueviolet;
            text-decoration: none;
        }

        .btn-submit{
            box-sizing: border-box;
            width: 100%;
            padding: 10px;
            background-color: blueviolet;
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .checkbox{
            color: rgb(90, 83, 83);
            font-size: 15px;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    
    <div class="card">
        <h1 class="form-title">SignUp Page</h1>
        <form>
            <label for="">Email Address</label>
            <input type="email" class="text-input" placeholder="example@gmail.com">


            <label for="">Phone Number</label>
            <input type="number" class="text-input" placeholder="Enter Phone Number">

            <label for="">Username</label>
            <input type="text" class="text-input" placeholder="example14@">

            <div class="gender">
                <label for="">Gender</label>
                <input type="radio" id="Male" name="gender" value="Male" />
                <label for="Male">Male</label>
                <input type="radio" id="Female" name="gender" value="female" />
                <label for="Female">Female</label>
            </div>

            <label for="">Enter Password</label>
            <input type="text" class="text-input" placeholder="Enter Password">

            <label for="">Repeat Password</label>
            <input type="text" class="text-input" placeholder="Repeat Password">

            <input type="checkbox" class="checkbox">
            <label for="" class="checkbox">Accept Term & Conditions</label>

            <button class="btn-submit">Sign Up</button>

            <Label for="">Already have an Account?</Label>
            <a href="#" class="link-signup">Login</a>

            
        </form>
    </div>

</body>
</html>
