<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <style>

        *{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .card{
            border: 2px solid black;
            width: 20%;
            padding: 20px;
            box-shadow: 2px 2px 5px 0px rgba(0, 0, 0, 0.48);
            box-sizing: border-box;
        }

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }

        .text-input{
            display: block;
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
            margin-bottom: 30px;
        }

        .form-title{
            font-size: 30px;
            text-align: center;
        }

    </style>
</head>
<body>
    
    <div class="card">
        <h3 class="form-title">Login form</h3>
        <form>
            <label for="">Email Address</label>
            <input type="email" class="text-input">

            <label for="">Password</label>
            <input type="password" class="text-input">

            <button class="btn-submit">Submit</button>
        </form>
    </div>

</body>
</html>
