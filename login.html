<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <style>

        *{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .card{
            /* border: 2px solid black; */
            border-radius: 10px;
            width: 20%;
            padding: 20px;
            box-shadow: 2px 2px 5px 0px rgba(0, 0, 0, 0.48);
            box-sizing: border-box;
            background-color: white;
        }

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* background-color: #ddd; */
            /* background-image: url('https://images.wallpapersden.com/image/download/minimalist-landscape_am5oa2yUmZqaraWkpJRobWllrWdma2U.jpg'); */
            /* background-image: linear-gradient(180deg, rgb(40, 12, 67), rgb(106, 70, 141)); */
            background-image: linear-gradient(180deg,#000, #ffffff7e), url('https://www.pixelstalk.net/wp-content/uploads/images6/Minimalist-Wallpaper-4K-HD-Free-download.jpg');
            background-size: cover;
            background-position: bottom;
        }   

        .text-input{
            display: block;
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid black;
            margin-bottom: 30px;
        }

        .form-title{
            font-size: 30px;
            text-align: center;
        }

        .btn-submit{
            width: 100%;
            padding: 10px;
            color: white;
            background-color: blueviolet;
            border: none;
            border-radius: 5px;
        }

        .link{
            display: block;
            text-decoration: none;
            color: blueviolet;
        }

        .forget-link{
            margin-bottom: 20px;
        }
        .signup-link{
            margin-bottom: 20px 0;
            text-align: center;
        }

    </style>
</head>
<body>
    
    <div class="card">
        <h3 class="form-title">Login form</h3>
        <form>
            <label for="">Email Address</label>
            <input type="email" class="text-input">

            <label for="">Password</label>
            <input type="password" class="text-input">

            <a href="#" class="link forget-link">Forget Password</a>

            <button class="btn-submit">Submit</button>
            
            <a href="#" class="link signup-link">Not Registered yet? SignUp Now</a>
        </form>
    </div>

</body>
</html>
